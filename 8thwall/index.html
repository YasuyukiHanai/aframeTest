<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>8th Wall: image TEST</title>

  <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
  <script src="//apps.8thwall.com/xrweb?appKey=ylsdbd0WrHVzaS00Zx5pgYoLft9edFuF0SwOAQY1ZjW6IieZHHf0Z9w4a4nu0FNZsmXGnl"></script>
<script>
  AFRAME.registerComponent('tap-place', {
    init: function () {
      var el = document.querySelector('#imgA');
      el.emit('click');
    }
  });
</script>

</head>

<body>

  <a-scene
    tap-place
    xrweb="disableWorldTracking: true"
    xrextras-gesture-detector
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error>

    <a-assets>
      <!-- Credit to Poly by Google for the model: https://poly.google.com/view/dA5osnS0Rzj -->
      <a-asset-item id="home-model" src="house.glb"></a-asset-item>
      <img id="home-thumb" src="video_play.jpg">
      <video
        id="home-video"
        autoplay
        muted
        crossorigin="anonymous"
        loop="true"
        src="video.mp4">
      </video>
    </a-assets>

    <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>
    <a-light type="ambient" intensity="1"></a-light>

    <a-entity xrextras-named-image-target="name: AR_image01">
      <a-image src="home.jpg" geometry="primitive: plane; height: 0.8; width: 1.02;"></a-image>
    </a-entity>

    <a-entity
      xrextras-named-image-target="name: AR_image02"
      xrextras-play-video="video: #home-video; thumb: #home-thumb; canstop: true"
      geometry="primitive: plane; height: 0.8; width: 1.02;">
    </a-entity>

    <a-entity xrextras-named-image-target="name: AR_image03">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity xrextras-one-finger-rotate gltf-model="#home-model" scale="0.1 0.1 0.1" rotation="15 0 0" position="0 -0.35 0"></a-entity>
    </a-entity>

    <a-entity xrextras-named-image-target="name: AR_image04">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity xrextras-one-finger-rotate gltf-model="#home-model" scale="0.01 0.01 0.01" rotation="15 0 0" position="0 -0.15 0" animation="delay: 200;property: scale; to: 0.15 0.15 0.15; dur: 4000; easing: easeInQuart; loop: true;"></a-entity>
    </a-entity>

    <a-entity id="imgA" markerhandler emitevents="true" cursor="fuse: false;rayOrigin: mouse" xrextras-named-image-target="name: AR_image05" animation="
            property: scale;
            delay: 100;
            to: 10 10 10;
            dur: 4000;
            dir: alternate;
            easing: easeInQuart;
            loop: 1;
            startEvents: click;">
      <a-image src="home.jpg" geometry="primitive: plane; height: 0.8; width: 1.02;"></a-image>
    </a-entity>


  </a-scene>

</body>
</html>
