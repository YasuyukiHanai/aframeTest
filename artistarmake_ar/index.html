<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
<!-- <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script> -->
<!-- <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script> -->
<script src="camera_cap.js"></script>
<link rel="stylesheet" href="page.css">
<script>
  AFRAME.registerComponent('ar-scene', {
    init: function () {
      var el = document.querySelectorAll('.animImg');
      count = -1;
        var interval = function(){
          count++;
          if (count == 2) count = 0;
          el.forEach(function(value){
            // console.log(value.getAttribute('src'));
            value.setAttribute('src', value.getAttribute('src').slice(0, 9)+(count+1));
          });
        }
        setInterval(interval, 1600);
    }
  });
</script>
</head>
<body>
  <div class="wrap">
    <div id="capture_flash"></div>
    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
    <a-scene ar-scene embedded vr-mode-ui="enabled: false" arjs="trackingMethod:best; debugUIEnabled:false;patternRatio:0.60;">
    <a-assets>
        <img id="img_a_1" src="./img/ARgallery_02_1.png">
        <img id="img_a_2" src="./img/ARgallery_02_2.png">
        <img id="img_a_3_1" src="./img/ARgallery_02_3-1.png">
        <img id="img_a_3_2" src="./img/ARgallery_02_3-2.png">
        <img id="img_a_4" src="./img/ARgallery_02_4.png">
        <img id="img_b_1" src="./img/ARgallery_03_1.png">
        <img id="img_b_2" src="./img/ARgallery_03_2.png">
        <img id="img_b_3_1" src="./img/ARgallery_03_3-1.png">
        <img id="img_b_3_2" src="./img/ARgallery_03_3-2.png">
        <img id="img_b_4" src="./img/ARgallery_03_4.png">
        <img id="img_c_1" src="./img/ARgallery_04_1.png">
        <img id="img_c_2" src="./img/ARgallery_04_2.png">
        <img id="img_c_3_1" src="./img/ARgallery_04_3-1.png">
        <img id="img_c_3_2" src="./img/ARgallery_04_3-2.png">
        <img id="img_c_4" src="./img/ARgallery_04_4.png">
    </a-assets>
      <!-- マーカーを登録 -->
      <a-marker preset="custom" type="pattern" url="./pattern-marker.patt">
        <a-image src="#img_a_4" position="-0.25 -3 -0.5" rotation="-90 0 0" scale="4.2 3.2 3.2" transparent="true" alpha-test=""></a-image>
        <a-image class="animImg" src="#img_a_3_2" position="0 -1.2 0" rotation="-90 0 0" scale="1.5 1.5 1.5" transparent="true" alpha-test=""></a-image>
        <!-- <a-image src="#img_a_3_1" position="0 -1.2 0" rotation="-90 0 0" scale="1.5 1.5 1.5" transparent="true" alpha-test="" animation="property: position; from: 0 -1.2 0; to: 0 -1.4 0; dur: 1000; startEvents: str; dir: alternate;"></a-image> -->
        <a-image src="#img_a_2" position="0.1 .35 -0.1" rotation="-90 0 0" scale="2 2 2" transparent="true" alpha-test=""></a-image>
        <a-image src="#img_a_1" position="0 1 0" rotation="-90 0 0" scale="2 2 2" transparent="true" alpha-test=""></a-image>
      </a-marker>
      <a-marker preset="custom" type="pattern" url="./pattern-marker_b.patt">
        <a-image src="#img_b_4" position="-0.25 -3 -0.15" rotation="-90 0 0" scale="4.2 3.2 3.2" transparent="true" alpha-test=""></a-image>
        <a-image class="animImg" src="#img_b_3_2" position="0 -1.2 0" rotation="-90 0 0" scale="1.5 1.5 1.5" transparent="true" alpha-test=""></a-image>
        <a-image src="#img_b_2" position="0.1 .35 -0.1" rotation="-90 0 0" scale="2 2 2" transparent="true" alpha-test=""></a-image>
        <a-image src="#img_b_1" position="0 1 0.1" rotation="-90 0 0" scale="2 2 2" transparent="true" alpha-test=""></a-image>
      </a-marker>
      <a-marker preset="custom" type="pattern" url="./pattern-marker_c.patt">
        <a-image src="#img_c_4" position="0.75 -3 -0.1" rotation="-90 0 0" scale="3.2 3.2 3.2" transparent="true" alpha-test=""></a-image>
        <a-image class="animImg" src="#img_c_3_2" position="0 -1.2 0" rotation="-90 0 0" scale="1.5 1.5 1.5" transparent="true" alpha-test=""></a-image>
        <a-image src="#img_c_2" position="0.1 .35 -0.1" rotation="-90 0 0" scale="2 2 2" transparent="true" alpha-test=""></a-image>
        <a-image src="#img_c_1" position="0 1 0.1" rotation="-90 0 0" scale="2 2 2" transparent="true" alpha-test=""></a-image>
      </a-marker>


      <!-- AR用のカメラを置く -->
      <!-- <a-sky src="Face_04.png" material="" geometry=""></a-sky> -->
      <!-- AR用のカメラを置く -->
      <a-entity camera></a-entity>
    </a-scene>
    <a id="capture" href="javascript:void(0);"><img src="./img/icon_cam.svg" width="116" height="116" alt=""></a>
    <div id="capture_result">
        <div id="capture_result_inner">
            <div id="result_close" class="capture_result_close"></div>
            <div class="capture_result_icon">画像を長押しして保存！シェアしてね！</div>
            <div class="capture_result__img">
                <img id="capture_result_img" src="" alt="">
            </div>
            <p class="footer__shareWords"><img src="./img/title_share.svg" width="128" height="38" alt="SHARE"></p>
            <ul class="footer__shareList">
              <li class="footer__shareList__item"><a href="https://www.instagram.com/cosmeticpress/" target="_blank" onclick="ga('send', 'event', 'category', 'action', 'label', value, {'nonInteraction': 1});"><img src="./img/icon_insta_b.svg" width="100" height="100" alt=""></a></li>
              <li class="footer__shareList__item"><a href="https://twitter.com/cosmeticpress" target="_blank"><img src="./img/icon_twitter_b.svg" width="100" height="100" alt="twitter"></a></li>
            </ul>
        </div>
    </div>
  </div>
</body>
</html>
