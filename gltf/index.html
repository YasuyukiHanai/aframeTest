<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>aframeTest</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>

  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded arjs="trackingMethod:best; debugUIEnabled:false;">

    <!-- CGモデルの読み込み -->
    <a-assets>
      <a-asset-item id="boss" src="Start_Walking.gltf"></a-asset-item>
    </a-assets>

    <!-- マーカーを登録 -->
    <a-marker preset='custom' type='pattern' url="../marker/pattern-marker.patt">
      <a-entity gltf-model-next="#boss" animation-mixer></a-entity>
    </a-marker>


    <!-- AR用のカメラを置く -->
    <!-- <a-sky src="Face_04.png" material="" geometry=""></a-sky> -->
    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
