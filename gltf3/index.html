<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>8th Wall Web: A-FRAME &amp; gltf</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- This prevents Google Chrome from showing a popup related to Google Cardboard -->
    <script>window.navigator.getVRDisplays = function() { return Promise && Promise.resolve([{ displayName: 'noVRDisplay' }]) }</script>

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=ylsdbd0WrHVzaS00Zx5pgYoLft9edFuF0SwOAQY1ZjW6IieZHHf0Z9w4a4nu0FNZsmXGnl"></script>

    <script>
      // Simple script to reset the camera position to its initial position.
      AFRAME.registerComponent('tap-recenter', {
        init: function() {
          const scene = this.el.sceneEl
          scene.addEventListener('click', () => { scene.emit('recenter', {}) })
        }
      })

      // Basic example of controlling the loading screen
      AFRAME.registerComponent('loading-screen', {
        init: function() {
          const scene = this.el.sceneEl
          scene.addEventListener('realityready', () => {
            loadingScreen.style.display = 'none'
          })

          scene.addEventListener('realityerror', () => {
            loadingScreen.textContent = 'An error has occurred.'
          })

          scene.addEventListener('camerastatuschange', event => {
            if(event.detail.status == 'failed') {
              loadingScreen.textContent = 'Camera permissions were denied.'
            }
          })
        }
      })
      $('#capture').on('click', function(e) {
        var scene = document.querySelector('a-scene');
        var video = document.getElementById('camera-bg');

        if (scene && video) {
          width = scene.offsetWidth;
          height = scene.offsetHeight;

          // スクリーンショット用のcanvasを作成
          var snapshot = document.createElement('canvas');
          snapshot.width = width;
          snapshot.height = height;
          var context = snapshot.getContext('2d');

          // カメラの映像をsnapshotに描画
          context.drawImage(video, 0, 0, video.offsetWidth, video.offsetHeight);

          // A-Frameの映像をsnapshotに描画
          // components.screenshotの大きさを現在のwidthとheightに指定
          scene.setAttribute('screenshot', 'width:' + width + '; height: ' + height + ';');
          var capture = scene.components.screenshot.getCanvas('perspective');
          context.drawImage(capture, 0, 0, width, height);

          // jpgに変換してダウンロードさせる
          var a = document.createElement('a');
          a.href = snapshot.toDataURL('image/jpeg').replace('image/jpeg', 'image/octet-stream');
          a.download = 'aquarium.jpg';
          a.click();
        }
      });
    </script>

  </head>
  <body>
    <!-- 2D overlay UI can be done in HTML -->
    <div id="overlay"
         style="position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                z-index: 5;
                pointer-events: none;">
      <div id="loadingScreen"
           style="position: absolute;
                  left: 0;
                  right: 0;
                  top: 0;
                  bottom: 0;
                  text-align: center;
                  font-size: 5vh;
                  background-color: white;
                  padding: 5vh;
                  font-family: sans-serif;
                  pointer-events: auto;">
        Loading...
      </div>
    </div>

    <!-- Add the 'xrweb' attribute to your scene to make it an 8th Wall Web A-FRAME scene. -->
    <a-scene xrweb tap-recenter loading-screen>

      <a-camera position="0 8 8"></a-camera>

      <a-entity
        light="type: directional;
               castShadow: true;
               intensity: 0.8;
               shadowCameraTop: 7;
               shadowMapHeight: 1024;
               shadowMapWidth: 1024;"
        position="1 4.3 2.5">
      </a-entity>

      <a-entity
        light="type: directional; castShadow: false; intensity: 0.5;"
        position="-0.8 3 1.85">
      </a-entity>

      <a-light type="ambient" intensity="1"></a-light>

      <a-box position="-1.7 0.5 -2" rotation="0 0 0" material="roughness: 0.8; metalness: 0.2; color: rgba(255,255,255,0);" scale="0 0 0" shadow></a-box>

      <a-entity position="-1.7 0.5 -2" scale="1.5 1.5 1.5" gltf-model="Pnatsda_gltf.gltf" animation-mixer="clip: *;"></a-entity>

    </a-scene>
    <a id="capture" href="javascript:void(0);" class="menu-item item-5" style="background: #fff;width: 50px;height: 50px;position: fixed;bottom: 50px;right: 0;left: 0;margin: 0;padding: 0;z-index: 999;text-align: center;margin: auto;box-sizing: border-box;font-size: 26px;border-radius: 50%;">
      <i class="fa fa-camera"></i>
    </a>
    <video id="camera-bg" autoplay="" muted="" playsinline="" style="position: absolute; top: 0px; left: 0px; z-index: -2; width: 100%; margin-left: 0px;"></video>
  </body>
</html>
