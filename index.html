<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>aframeTest</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

  <a-scene embedded vr-mode-ui="enabled: false" arjs="trackingMethod:best; debugUIEnabled:false;">

    <!-- OBJ形式のCGモデルの読み込み -->
    <a-assets>
      <a-asset-item id="obj1" src="obj/Duck.obj"></a-asset-item>
      <a-asset-item id="mtl1" src="obj/materials.mtl"></a-asset-item>
      <a-asset-item id="obj2" src="obj/lego obj.obj"></a-asset-item>
      <a-asset-item id="mtl2" src="obj/lego obj.mtl"></a-asset-item>
      <a-asset-item id="obj3" src="obj/rocket.obj"></a-asset-item>
      <a-asset-item id="mtl3" src="obj/rocket.mtl"></a-asset-item>
    </a-assets>

    <!-- マーカーを登録 -->
    <a-marker preset='custom' type='pattern' url="marker/pattern-marker_1.patt">
      <a-obj-model src="#obj1" mtl="#mtl1" scale="0.035 0.035 0.035" rotation="0 0 0">
    </a-marker>
    <a-marker preset='custom' type='pattern' url="marker/pattern-marker_2.patt">
      <a-obj-model src="#obj2" mtl="#mtl2" scale="0.1 0.1 0.1" rotation="0 0 0">
    </a-marker>
    <a-marker preset='custom' type='pattern' url="marker/pattern-marker_3.patt">
      <a-obj-model src="#obj3" mtl="#mtl3" scale="0.05 0.05 0.05" rotation="0 0 0">
    </a-marker>


    <!-- AR用のカメラを置く -->
    <!-- <a-sky src="Face_04.png" material="" geometry=""></a-sky> -->
    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
