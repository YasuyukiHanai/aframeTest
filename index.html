<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>aframeTest</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="aframe-ar.js"></script>

  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded arjs="trackingMethod:best; debugUIEnabled:false;">

    <!-- OBJ形式のCGモデルの読み込み -->
    <a-assets>
      <a-asset-item id="obj" src="obj/Duck.obj"></a-asset-item>   <!-- objファイル -->
      <a-asset-item id="mtl" src="obj/materials.mtl"></a-asset-item>   <!-- mtlファイル -->
    </a-assets>

    <!-- マーカーを登録 -->
    <a-marker preset='custom' type='pattern' url="marker/pattern-marker.patt">
      <a-obj-model
        src="#obj"
        mtl="#mtl"
        scale="0.035 0.035 0.035"
        rotation="0 0 0"
        position="0 0.5 0">
        <a-animation
          attribute="rotation"
          to="0 360 0"
          dur="30000"
          easing="linear"
          repeat="indefinite">
        </a-animation>
      </a-obj-model>
      <a-text font="kelsonsans" value="Ahiru\nKuruKuru" position=" 0 0 1" align="center" rotation="-90 15 0" color="#000"></a-text>
    </a-marker>


    <!-- AR用のカメラを置く -->
    <!-- <a-sky src="Face_04.png" material="" geometry=""></a-sky> -->
    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
