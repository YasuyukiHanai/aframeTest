<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>aframeTest</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

  <a-scene embedded vr-mode-ui="enabled: false" arjs='trackingMethod:best; debugUIEnabled:false; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

    <!-- handle hiro marker -->
    <a-marker preset='hiro'>
      <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
        <a-torus-knot radius='0.26' radius-tubular='0.05'>
          <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
        </a-torus-knot>
      </a-box>
    </a-marker>

    <!-- handle matrix marker -->
    <a-marker type='barcode' value='5'>
      <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:pink;'>
        <a-torus-knot radius='0.26' radius-tubular='0.05'>
          <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
        </a-torus-knot>
      </a-box>
    </a-marker>

    <!-- handle kanji marker -->
    <a-marker preset='kanji'>
      <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
        <a-torus-knot radius='0.26' radius-tubular='0.05'>
          <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
        </a-torus-knot>
      </a-box>
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
