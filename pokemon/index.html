<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>8th Wall Web: A-FRAME &amp; gltf</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- This prevents Google Chrome from showing a popup related to Google Cardboard -->
    <script>window.navigator.getVRDisplays = function() { return Promise && Promise.resolve([{ displayName: 'noVRDisplay' }]) }</script>

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=ylsdbd0WrHVzaS00Zx5pgYoLft9edFuF0SwOAQY1ZjW6IieZHHf0Z9w4a4nu0FNZsmXGnl"></script>

    <script>
      // Simple script to reset the camera position to its initial position.
      AFRAME.registerComponent('tap-recenter', {
        init: function() {
          const scene = this.el.sceneEl
          scene.addEventListener('click', () => { scene.emit('recenter', {}) })
        }
      })

      // Basic example of controlling the loading screen
      AFRAME.registerComponent('loading-screen', {
        init: function() {
          const scene = this.el.sceneEl
          scene.addEventListener('realityready', () => {
            loadingScreen.style.display = 'none'
          })

          scene.addEventListener('realityerror', () => {
            loadingScreen.textContent = 'An error has occurred.'
          })

          scene.addEventListener('camerastatuschange', event => {
            if(event.detail.status == 'failed') {
              loadingScreen.textContent = 'Camera permissions were denied.'
            }
          })
        }
      })
    </script>

    <style>
      @keyframes high-jump {
        0% {
          top: 50%;
        }
        50% {
          top: calc(50% - 200px);
        }
        100% {
          top: 50%;
        }
      }
      @keyframes low-jump {
        0% {
          top: 50%;
        }
        5% {
          top: calc(50% - 100px);
        }
        25% {
          top: 50%;
        }
        100% {
          top: 50%;
        }
      }
      .loading span {
        position: absolute;
        top: 50%;
        display: block;
        width: 48px;
        height: 48px;
        background-color: #0ef;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }
      .loading span::after {
        width: 48px;
        height: 48px;
        content: '';
        background-color: white;
        display: block;
        clip-path: polygon(50% 0%, 100% 25%, 50% 50%, 0% 25%);
      }
      .loading span:nth-child(1) {
        transform: translate(0px, -30px);
        animation: 3s ease-in-out 0.75s infinite low-jump;
      }
      .loading span:nth-child(2) {
        transform: translate(25px, -15px);
        animation: 3s ease-in-out 1s infinite low-jump;
      }
      .loading span:nth-child(3) {
        transform: translate(-25px, -15px);
        animation: 3s ease-in-out 0.5s infinite low-jump;
      }
      .loading span:nth-child(4) {
        animation: 3s ease-in-out infinite high-jump;
      }
      .loading span:nth-child(5) {
        transform: translate(-50px, 0px);
        animation: 3s ease-in-out 0.25s infinite low-jump;
      }
      .loading span:nth-child(6) {
        transform: translate(50px, 0px);
        animation: 3s ease-in-out 1.25s infinite low-jump;
      }
      .loading span:nth-child(7) {
        transform: translate(25px, 15px);
        animation: 3s ease-in-out 1.5s infinite low-jump;
      }
      .loading span:nth-child(8) {
        transform: translate(-25px, 15px);
        animation: 3s ease-in-out 2s infinite low-jump;
      }
      .loading span:nth-child(9) {
        transform: translate(0px, 30px);
        animation: 3s ease-in-out 1.75s infinite low-jump;
      }
    </style>
  </head>
  <body>
    <!-- 2D overlay UI can be done in HTML -->
    <div id="overlay"
         style="position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                z-index: 5;
                pointer-events: none;">
      <div id="loadingScreen"
           style="position: absolute;
                  top: 0;
                  bottom: 0;
                  right: 0;
                  left: 0;
                  margin: 0;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  background-color: grey;
                  height: 100vh;
                  pointer-events: auto;">
        <div class='loading'><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
      </div>
    </div>

    <!-- Add the 'xrweb' attribute to your scene to make it an 8th Wall Web A-FRAME scene. -->
    <a-scene xrweb tap-recenter loading-screen>
      <a-camera position="0 8 8"></a-camera>
      <a-entity
        light="type: directional;
               castShadow: true;
               intensity: 0.8;
               shadowCameraTop: 7;
               shadowMapHeight: 1024;
               shadowMapWidth: 1024;"
        position="1 4.3 2.5">
      </a-entity>
      <a-entity
        light="type: directional; castShadow: false; intensity: 0.5;"
        position="-0.8 3 1.85">
      </a-entity>
      <a-light type="ambient" intensity="1"></a-light>
      <a-box position="-1.7 0.5 -2" rotation="0 0 0" material="roughness: 0.8; metalness: 0.2; color: rgba(255,255,255,0);" scale="0 0 0" shadow></a-box>
      <a-entity position="0 0 0" scale="0.5 0.5 0.5" gltf-model="scene.gltf"></a-entity>

    </a-scene>
  </body>
</html>
