<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>aframeTest</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <script>require('aframe-extras');</script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded vr-mode-ui="enabled: false" arjs="trackingMethod:best; debugUIEnabled:false;">

    <!-- マーカーを登録 -->
    <a-marker preset='custom' type='pattern' url="./pattern-marker.patt">
      <a-entity light="type: directional; castShadow: true; intensity: 0.8; shadowCameraTop: 7; shadowMapHeight: 1024; shadowMapWidth: 1024;" position="1 4.3 2.5">
      </a-entity>
      <a-entity light="type: directional; castShadow: false; intensity: 0.5;" position="-0.8 3 1.85">
      </a-entity>
      <a-light type="ambient" intensity="1"></a-light>
      <a-entity position="0 0 0" gltf-model="scene.gltf"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
