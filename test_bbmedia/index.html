<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>aframeTest</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <script>require('aframe-extras');</script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js"></script>
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded vr-mode-ui="enabled: false" arjs="trackingMethod:best; debugUIEnabled:false;">

    <!-- マーカーを登録 -->
    <a-marker preset="custom" type="pattern" url="pattern-marker_1.patt">
      <a-entity position="0 1 0" model="test.obj"></a-entity>
    </a-marker>


    <!-- AR用のカメラを置く -->
    <!-- <a-sky src="Face_04.png" material="" geometry=""></a-sky> -->
    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
